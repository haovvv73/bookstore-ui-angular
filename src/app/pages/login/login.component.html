<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://yt3.googleusercontent.com/UNPgHvjIz7QFucNCN-51aktIaYN553Way1ZYPMgHetBN8K4eBzXv6f7wpFy3j6jxCo6P2xoIfw=s900-c-k-c0x00ffffff-no-rj" alt="logo">
            Fahasha    
        </a>

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Welcome to Fahasha
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()"  >
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Your email
                        </label>
                        <input 
                        formControlName="email"
                        type="email" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">

                        <div 
                            *ngIf="email && email.invalid && (email.touched || email.dirty )" 
                            class="text-sm text-red-500"
                        > 
                            <span *ngIf="email.errors?.['required']" > Email is required </span>
                            <span *ngIf="email.errors?.['email']" > Invalid email format </span> 
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input 
                        formControlName="password"
                        type="password" 
                         id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">

                         <div 
                            *ngIf="password && password.invalid && (password.dirty || password.touched)" 
                            class="text-sm text-red-500"
                        >
                            <span *ngIf="password.errors?.['required']" > Password is required </span> 
                            <span *ngIf="password.errors?.['minlength']" > 
                                Password must be at least 6 characters long. 
                            </span>
                        </div>
                    </div>

                    <button mat-raised-button color="warn" type="submit" class="w-full text-white ">
                        Login
                    </button>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don't have an account yet? <a routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500"> Create your account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
