<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">


        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create Your Account
                </h1>
                <form class="space-y-4 md:space-y-6" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
                    <div>
                        <label for="emailUser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input 
                        ngModel    
                        type="email" name="emailUser" id="emailUser" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>

                    <div>
                        <label for="nameUser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
                        <input 
                        ngModel
                        type="text" name="nameUser" id="nameUser" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nguyen Van A" required="">
                    </div>

                    <div>
                        <label for="phoneUser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your phone</label>
                        <input 
                        ngModel
                        type="number" name="phoneUser" id="phoneUser" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123456789" required="">
                    </div>

                    <div>
                        <label for="passwordUser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input 
                        ngModel
                        type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>

                    <button mat-raised-button color="warn" type="submit" class="w-full text-white ">
                        Create an account
                    </button>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account ? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500"> Login now</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
